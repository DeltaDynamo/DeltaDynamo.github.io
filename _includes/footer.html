<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper" style="text-align: center;">
      <div class="footer-col">
        <p class="made-with-love">
          Made with ❤️ by 
          {% if site.author and site.author.name %}
            {{ site.author.name | escape }}
          {% else %}
            Anubhav Srivastava
          {% endif %}
        </p>
      </div>
    </div>

    <div class="social-links">
      <a href="https://github.com/your-username" target="_blank">Follow me on GitHub</a>
      <span class="separator">•</span>
      <a href="https://linkedin.com/in/your-profile" target="_blank">Follow me on LinkedIn</a>
    </div>    
  </div>
</footer>
