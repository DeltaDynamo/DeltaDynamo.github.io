<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="blog-title">
        {{ page.title }}
      </h1>
      <p class="blog-date">
        Published on {{ page.date | date: "%B %d, %Y" }}
      </p>
    </header>
    <main>{{ content }}</main>
  </body>
</html>
